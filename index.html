<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoApe-Inspired Overlay Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">Void Construct</a>
        </div>
        <div class="menu-toggle">
            <p id="menu-open">Menu</p>
            <p id="menu-close">Close</p>
        </div>
    </nav>

    <div class="menu-overlay">
        <div class="menu-content">
            <div class="menu-items">
                <div class="col-lg">
                    <div class="menu-preview-img"><img src="src/hero.png" alt=""></div>
                </div>
                <div class="col-sm">
                    <div class="menu-links">
                        <div class="link">
                            <a href="#" data-img="src/image-1.png">Visions</a>
                        </div>
                        <div class="link">
                            <a href="#" data-img="src/image-2.png">Core</a>
                        </div>
                        <div class="link">
                            <a href="#" data-img="src/image-3.png">Signals</a>
                        </div>
                        <div class="link">
                            <a href="#" data-img="src/image-4.png">Connect</a>
                        </div>
                    </div>
                    <div class="menu-socials">
                        <div class="social"><a href="#">Github</a></div>
                        <div class="social"><a href="#">Linkedin</a></div>
                        <div class="social"><a href="#">Behance</a></div>
                        <div class="social"><a href="#">Instagram</a></div>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="col-lg">
                    <a href="#">Run Sequence</a>
                </div>
                <div class="col-sm">
                    <a href="#">Origin</a>
                    <a href="#">Join Signal</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="hero">
            <div class="hero-img"><img src="src/image-1.png" alt=""></div>
            <h1>Digital architecture that rises from the void.</h1>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
